<div class="page-container">
  <div class="header">
    <h1>Dijkstraâ€™s Algorithm Calculator</h1>
    <p>Discovering Optimal Routes Through Nodes Using Dijkstra's Method</p>
  </div>

  <div class="card">
    <div class="form-container">
      <h3>Select Path</h3>
      <div class="form-group">
        <label for="fromNode">From Node</label>
        <select id="fromNode" [(ngModel)]="fromNode">
          <option value="">Select</option>
          <option *ngFor="let node of nodes" [value]="node">{{ node }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toNode">To Node</label>
        <select id="toNode" [(ngModel)]="toNode">
          <option value="">Select</option>
          <option *ngFor="let node of nodes" [value]="node">{{ node }}</option>
        </select>
      </div>

      <div class="button-group">
        <button class="clear-button" (click)="clear()">Clear</button>
        <button class="calculate-button" (click)="calculate()">
          Calculate <span class="icon">ðŸ§®</span>
        </button>
      </div>
    </div>

    <div class="illustration">
      @if (!isShowResult) {
      <img src="https://essentials.pixfort.com/startup/wp-content/uploads/sites/5/2019/05/card-1.png"
        alt="Illustration" /> }
      @else {
      <div class="result-container">
        <h4 class="form-container">Result</h4>
        <div class="result-card">
          <p>{{result}}</p>
        </div>
      </div>

      }

    </div>

  </div>
</div>
